name = "ewdev/graft_roblox"
version = "0.0.0"
description = "Hot reloading for Roblox"
authors = ["EwDev (https://ewdev.net/)"]
repository = "https://github.com/ewd3v/roblox_graft"
license = "MIT"
includes = ["src/**", "pesde.toml", "LICENSE", "README.md"]
private = true # Prevent publishing non-built files, use the build script to generate a dist folder with the package to publish

[engines]
pesde = "^0.7.1"
lune = "^0.10.4" # Required for build script even though we're running it via `pesde x`, check https://github.com/pesde-pkg/pesde/issues/51

[target]
environment = "roblox"
lib = "src/init.luau"
build_files = ["src"]

[indices]
default = "https://github.com/pesde-pkg/index"

[scripts]
roblox_sync_config_generator = ".pesde/scripts_rojo/roblox_sync_config_generator.luau"
sourcemap_generator = ".pesde/scripts_rojo/sourcemap_generator.luau"

[dev_dependencies]
stylua = { name = "pesde/stylua", version = "^2.3.0", target = "lune" }
luau-lsp = { name = "pesde/luau_lsp", version = "^1.55.0", target = "lune" }
selene = { name = "pesde/selene", version = "^0.29.0+toolchainlib.1", target = "lune" }
darklua = { name = "pesde/darklua", version = "^0.17.2", target = "lune" }
darklua_build = { name = "ewdev/darklua_build", version = "^0.2.2", target = "lune" }
rojo = { name = "pesde/rojo", version = "^7.6.1", target = "lune" }
scripts_rojo = { name = "pesde/scripts_rojo", version = "^0.2.0", target = "lune" }

[dependencies]
graft = { name = "ewdev/graft", version = "=0.1.3" }
